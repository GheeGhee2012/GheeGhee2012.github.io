<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="../index.html"><button>Return to main menu</button></a>
    <h1 id="title">Account</h1>
    <div class="hide" id="manageAcc">
        <button id="ChangePassBtn">Change Password</button>
        <button id="ChangeUserBtn">Change UserName</button>
        <button id="DeleteUserBtn">Delete Account</button>
        <input class="hide" type="text" id="changeUsernameInputBox" name="username" placeholder="Enter your new username">
        <input class="hide" type="text" id="changePasswordInputBox" name="username" placeholder="Enter your new password">
    </div>
    <div class="hide" id="createAcc">
        <p class="warning">Username and Password must be 6 or more letters/symbols/numbers long, no Emojis or special characters</p>
         <input type="text" id="usernameInputBox" name="username" placeholder="Enter your username">
         <input type="text" id="passwordInputBox" name="username" placeholder="Enter your password">
         <button onclick="createAccount()">Create Account!</button>
    </div>
    <p class="warning" id="accWarning"></p>
    <p class="notice">Notice: Accounts created on GRAVICAL are deleted and expire after one year from creation. So use it when you can!</p>
    <script src="script.js"></script>
</body>
</html>
